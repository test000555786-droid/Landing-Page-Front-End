<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout with Video</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>
  <div id="main">
    
    <!-- LEFT SIDE TOP LEFT -->
    <div id="left-side-top-left">
      <div id="square"></div>
    </div>

    <!-- LEFT SIDE TOP RIGHT -->
    <div id="left-side-top-right">
      <h5>Desktop Menu</h5>
      <h6>☰</h6> <!-- Will show on mobile -->
      <h4>Home Page</h4>
      <h4>Shop Here</h4>
      <h4>Blog</h4>
      <h4>Contact</h4>
    </div>

    <!-- LEFT SIDE CENTER (Main Title/Text) -->
    <div id="left-side-center">
      <h1>Creativity </h1>
      <h1>Design Up</h1>
      <h1>Studio In</h1>
      <h1>Scene</h1>
    </div>

    <!-- LEFT SIDE BOTTOM (Paragraph/Text) -->
    <div id="left-side-bottom">
      <p>
        Lorem ipsum dolor sit amet.Lorem ipsum dolor sit amet consectetur, adipisicing elit. Adipisci, fugit doloribus! Delectus quod cupiditate, similique assumenda repellendus impedit suscipit velit!
      </p>
    </div>

    <!-- RIGHT SIDE VIDEO -->
    <div id="right-side-vid">
      <video autoplay muted loop>
        <source src="vid.mp4" type="video/mp4">
        
      </video>

      <!-- Arrow overlay -->
      <div id="arrow">➔</div>
    </div>

  </div>
</body>
</html>
